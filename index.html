<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="bar">
            Harrison Belanger
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="top-text">
                This is not a real online service. However, everyone needs a good old coffee to start off their day. Sign up now to get started!
            </div>
            <div class="bottom-text">
                You <em>know</em> you want to.
            </div>
        </div>
        <div class="middle">
            <div class="middle-header">
                Let's do this!
            </div>
            <form method="post" id="sign-up">
                <div>
                    <label for="firstName">First Name</label>
                    <input required type="text" id="firstName" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input required type="text" id="lastName" name="lastName">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input required type="email" name="userEmail" id="email">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phoneNumber">
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <input required type="password" id="password" name="password">
                        <span id="wrong-pass"></span>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input required type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="sign-up">Create Account</button>
            <div class="login"></div>
        </div>
    </div>
</body>
</html>
